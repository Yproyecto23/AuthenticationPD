  Descripción: Página de registro para nuevos usuarios.
               Contiene un formulario con validación de campos y manejo de errores.
               Incluye tokens CSRF para seguridad.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registro</title>
    <link rel="stylesheet" href="/app/resources/css/registro.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="register-body">

    <div class="register-container">
        <h2>Crear una cuenta</h2>

        {{ if error_block }}
           <div class="error-box">{{ error_block }}</div> 
        {{ endif }}

        <form action="/register" method="POST" class="register-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required>

            <label for="password_confirm">Confirmar contraseña:</label>
            <input type="password" name="password_confirm" id="password_confirm" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script src="/app/resources/js/validation.js"></script>
</body>
</html>
