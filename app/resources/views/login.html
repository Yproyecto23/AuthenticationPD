  Descripción: Página de inicio de sesión.
               Permite a usuarios autenticarse mediante formulario seguro con token CSRF.
               Muestra mensajes de error dinámicos en caso de fallo.
               Incluye enlace para redirigir a la página de registro.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/app/resources/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="login-body">
    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        {{ if error_block }}
           <div class="error-box">{{ error_block }}</div> 
        {{ endif }}
        
        <form action="/login" method="POST" class="login-form">
            <label for="username">Usuario:</label>
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="text" name="username" id="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Entrar</button>
        </form>

        <p class="register-link">
            ¿No tienes una cuenta? <a href="/register">Regístrate aquí</a>
        </p>
    </div>
</body>
</html>
